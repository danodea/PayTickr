<!DOCTYPE html>
<html>
    <head>
        <title>
            PayTickr
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <header>
                <img src="logo.jpg" alt="PayTickr Logo" class="logo" />
                <h1>
                    ...because sometimes you just need a little extra motivation
                </h1>
            </header>
        
            <form>
                <label for="wage">Paycheck amount: </label>
                <input type="text" name="wage" required maxlength="12" pattern="\d+" />
                <fieldset>
                    <legend>Paycheck frequency:</legend>
                    <input type="radio" id="frequencyChoice1" name="frequency" value="weekly" />
                    <label for="frequencyChoice1">Weekly</label>
                    <br />
                    <input type="radio" id="frequencyChoice2" name="frequency" value="biweekly" />
                    <label for="frequencyChoice2">Bi-weekly (every other week)</label>
                    <br />
                    <input type="radio" id="frequencyChoice3" name="frequency" value="semimonthly" checked/>
                    <label for="frequencyChoice3">Semi-monthly (twice a month)</label>
                    <br />
                    <input type="radio" id="frequencyChoice4" name="frequency" value="monthly" />
                    <label for="frequencyChoice4">Monthly</label>
                    <br />
                    <input type="radio" id="frequencyChoice5" name="frequency" value="annually" />
                    <label for="frequencyChoice5">Annually</label>
                </fieldset>
                <input type="submit" id="submit-button"/>
            </form>

            <output class="hidden">
                <p>You have made <span id="pay-counter"></span> since you submitted this form at <span id="submit-time"></span></p>
            </output>
        </main>

    </body>

    <script src="index.js"></script>

</html>
